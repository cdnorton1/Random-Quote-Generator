<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quotes</title>
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Amatica+SC|Atma:300|Cinzel+Decorative:700|Handlee" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class = "row text-center">
    	<h2>Random Quotes</h2>
  	</div>

	<div class = "row text-center">
    	<div class = "col-xs-6 myButtons">
      		<button id = "getMessage" class = "btn btn-default btn-lg">
        	New Quote
      		</button>
    	</div>
    	<div class = "col-xs-6 myButtons">
      		<a class="twitterButton" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
      		<button id = "tweetMessage" class = "btn btn-default btn-lg">
        	Tweet It!
     		</button>
      		</a>
    	</div>
 	</div>
	
<div class="container-fluid">

  

  <div class = "row text-center">
    <div class = "col-xs-12 well message" id="currentMessage">
    </div>
  </div>

  <div class = "row text-center">
    <div class = "col-xs-12 well authorName" id="currentAuthor">
    </div>
  </div>
</div>

<div class="footer text-center">
	<p>Quotes provided by: <a href="http://www.forismatic.com/en">forismatic.com</a></p>
	<br>
	<p>&copy;2016 Chris Norton</p>
</div>




	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
